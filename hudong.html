<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>渡江战役互动界面</title>
  <style>
      html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  background-image: url('http://ai-hongse.oss-cn-nanjing.aliyuncs.com/ChatGPT%20Image%202025%E5%B9%B45%E6%9C%8815%E6%97%A5%2016_27_06.png');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: fixed;
  font-family: sans-serif;
  position: relative;
}

    .btn {
      position: absolute;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 6px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      white-space: nowrap;
      cursor: pointer;
    }
    /* 示例位置，请用浏览器审查元素工具调整到准确位置 */
    #btn1 { top: 34%; left: 79%; }
    #btn2 { top: 61%; left: 79%; }
    #btn3 { top: 87%; left: 79%; }

    /* 视频播放器放在容器外，固定底部中央 */
    #player {
      display: none;
      position: fixed;
      top: 30%;
      left: 30%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    #player video {
      width: 1400px;
      height: 820px;
      border: 2px solid #fff;
      border-radius: 8px;
      background: #000;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- 三个按钮 -->
    <a id="btn1" class="btn" data-src="http://ai-hongse.oss-cn-nanjing.aliyuncs.com/%E6%B8%A1%E6%B1%9F%E6%88%98%E5%BD%B9%E7%BB%8F%E8%BF%87.mp4">
      (1)
    </a>
    <a id="btn2" class="btn" data-src="http://ai-hongse.oss-cn-nanjing.aliyuncs.com/%E6%B8%A1%E6%B1%9F%E6%84%8F%E4%B9%89.mp4">
      (2)
    </a>
    <a id="btn3" class="btn" data-src="http://ai-hongse.oss-cn-nanjing.aliyuncs.com/%E4%B8%BA%E4%BB%80%E4%B9%88%E5%8F%AB%E6%B8%A1%E6%B1%9F.mp4">
      (3)
    </a>
  </div>

  <!-- 影片播放器 -->
  <div id="player">
    <video controls></video>
  </div>

  <script>
    const buttons = document.querySelectorAll('.btn');
    const player  = document.getElementById('player');
    const videoEl = player.querySelector('video');

    // 点击按钮，打开播放器
    buttons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation(); // 阻止冒泡到document，避免立即被关闭
        const src = btn.getAttribute('data-src');
        videoEl.src = src;
        player.style.display = 'block';
        videoEl.play();
      });
    });

    // 点击播放器区域，不关闭
    player.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    // 点击空白处关闭播放器
    document.addEventListener('click', () => {
      if (player.style.display === 'block') {
        videoEl.pause();
        videoEl.src = '';
        player.style.display = 'none';
      }
    });
  </script>
</body>
</html>
